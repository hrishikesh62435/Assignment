<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Item List</title>
  <link rel="shortcut icon"  th:href="@{/dist/img/favicon1.png}">
 <!--Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
     <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
      <!-- Toastr -->
  <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  
  <!-- Navbar -->
  <nav th:replace="header"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="sidebar::sidebar(${menu},${user})"></aside>
  <!-- /.Main Sidebar Container -->
  
 <!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Item List</h1>
						</div>
						
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

   <!-- Main content -->
			<section class="content">
				<div class="container-fluid">
				
					<div class="row" id="printLogo" style="display: none;">
	         			<div class="col-md-12">
	         					 <p class="text-center"> <a href="#"><img alt="logo"  th:width="250px"></a> </p>
	         			</div>
	         			<br>
      			   </div>
				
					<div class="row">
						<div class="col-12">
							<div class="card card-outline card-primary">
								<!-- <div class="card-header">
									<h3 class="card-title">DataTable with default features</h3>
								</div> -->
								<!-- /.card-header --><input type="hidden" name="messageSuccess" id="messageSuccess" th:value="${messageSuccess}">
								<input type="hidden" name="messageSuccess1" id="messageSuccess1" th:value="${messageSuccess1}">
									<input type="hidden" name="messageSuccess2" id="messageSuccess2" th:value="${messageSuccess2}">
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
										    <tr>	
											    <th>Sr No</th>	
											    <th>Item Name</th>
											    <th>Item Name</th>
											    <th>Item Price</th> 
											    <th>Action</th>
											  										    
											</tr>
										</thead>
										<tbody>
											<tr th:each="fund,loop :${itemList}" >
												<td th:text="${loop.count}"></td>
												<td th:text="${fund.itemName}"></td>
												<td th:text="${fund.itemDescription}"></td>
												<td th:text="${fund.itemPrice}"></td>
												<td class="">
												<a th:href="@{'/edit-item/' + ${fund.itemId}}">Edit</a>/
												<a th:href="@{'/delete-item/' + ${fund.itemId}}">Delete</a>
												
												</td>	
											</tr> 
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	 <footer  th:replace="footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script  th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script  th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script  th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script  th:src="@{/dist/js/adminlte.js}"></script>

<!-- OPTIONAL SCRIPTS -->
<script  th:src="@{/dist/js/demo.js}"></script>
<!-- DataTables  & Plugins -->
<script  th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script  th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script  th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script  th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script  th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script  th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script  th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script  th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
<script  th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script  th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script  th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script  th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script  th:src="@{/plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
<script  th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script  th:src="@{/plugins/jquery-mapael/jquery.mapael.min.js}"></script>
<script  th:src="@{/plugins/jquery-mapael/maps/usa_states.min.js}"></script>
<!-- ChartJS -->
<script  th:src="@{/plugins/chart.js/Chart.min.js}"></script>
<!-- Toastr -->
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<!-- PAGE SCRIPTS -->
<script  th:src="@{/dist/js/pages/dashboard2.js}"></script>
<script type="text/javascript">
$(document).ready(function () {
	
	
	$("#example1").DataTable({
	    "responsive": true,
	    "lengthChange": false,
	    "paging": false,
	    "autoWidth": false,
	    "buttons": ["excel"]    
	}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');	

	$('#printBtn').click( function() {    	
		
		 $('#printLogo').css("display","block");
		 
		 window.print();
		 
		 $('#printLogo').css("display","none");		 
	 });
	
	var messageSuccess = $('#messageSuccess').val();
	if (messageSuccess.length > 0) {
	    toastr.success(messageSuccess); 
	}
	
	var messageSuccess = $('#messageSuccess1').val();
	if (messageSuccess.length > 0) {
	    toastr.error(messageSuccess); 
	}
	
	var messageSuccess = $('#messageSuccess2').val();
	if (messageSuccess.length > 0) {
	    toastr.success(messageSuccess); 
	}
	
	  //toast messages
	
  
});

</script>
</body>
</html>
