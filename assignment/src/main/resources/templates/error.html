<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <title>The Auction | Log in</title> -->
  <title>Log in</title>
   <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon"  th:href="@{/dist/img/favicon1.png}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">


	
		<div class="login-box">
		
		
		 
		  <!-- /.login-logo -->
		  <div class="card">
		    <div class="card-body login-card-body">
		      <p class="login-box-msg">Sign in to start your session</p>
		
		      <div th:if="*{message!=null and #strings.length(message)>0}" class="alert text-danger" th:text="${message}"></div>
		        
		      <form th:action="@{/dologin}" id="loginForm" method="post">
		      
		       <div class="alert alert-danger" >
		       		Your session is expired. Please log-in again.
		        </div>
		        
		        <div th:if="${param.error}" class="alert alert-danger">
		       		Invalid username or password 
		        </div>
		        
		        <div th:if="${param.logout}" class="alert alert-danger">
		       		You have been logged out
		        </div>
		                
		        <div class="input-group mb-3">
		          <input type="text" class="form-control" name="username" id="username" placeholder="Enter Mobile Number">
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-mobile-alt"></span>
		            </div>
		          </div>
		        </div>
		        <div class="input-group mb-3">
		          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-lock"></span>
		            </div>
		          </div>
		        </div>
		        <div class="row">
		         
		          <!-- /.col -->
		          <div class="col-4">
		            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
		          </div>
		          <!-- /.col -->
		        </div>
		      </form>
		
		    </div>
		    <!-- /.login-card-body -->
		  </div>
		 </div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jquery-validation -->
<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script type="text/javascript">

	$(function () {
		$('#loginForm').validate({
		    rules: {
		    	username: {
		         required: true/* ,
		         minlength: 10 */
		      },
		      password: {
			     required: true
			  }
		    },
		    messages: {		    	
		    	username: {
		            required: "Please enter code"/* ,
		            minlength: "Phone number should be 10 digits" */
		      },
		        password: {
			        required: "Please enter password"
			  }
		    },
		    errorElement: 'span',
		    errorPlacement: function (error, element) {
		      error.addClass('invalid-feedback');
		      element.closest('.mb-3').append(error);
		    },
		    highlight: function (element, errorClass, validClass) {
		      $(element).addClass('is-invalid');
		    },
		    unhighlight: function (element, errorClass, validClass) {
		      $(element).removeClass('is-invalid');
		    },
		     submitHandler: function (event) {	
		    	 
		     		    event.preventDefault();
		     			//$(".overlay").show(); 
		     			$("#loginForm").submit(); 		     	   	 
		      }
		  });
		
		
		$("#forgot").click(function(){
			 document.getElementById('id01').style.display='block';	
		});
		
	});

	function preventBack() {window.history.forward();}  setTimeout("preventBack()", 0);  window.onunload = function () {null};
	
</script>

</body>
</html>
